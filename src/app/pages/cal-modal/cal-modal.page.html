<ion-toolbar>
  <ion-title>Bhutanese Calendar</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="close()">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content class="ion-padding">
  <div style="display: flex; justify-content: center; align-items: center; padding-top: 10%;">
    <iframe src='https://www.bhutanesecalendar.com/iframe-month' frameborder='0' width='420' height='460'></iframe>
</div>
</ion-content>
