<ion-toolbar color="primary">
  <ion-title>Bhutanses Calendar</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="close()">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content class="ion-padding">
  <div style="display: flex; align-items: center; justify-content: center; margin-top: 10%;" *ngFor="let item of calendar">
      <img data-src="{{item.photo}}" height="70%" width="90%">
  </div>
</ion-content>
